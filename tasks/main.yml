---

- name: Import WAND packaging GPG signing key
  apt_key:
    id: "{{ wand_apt_key_fingerprint }}"
    url: "https://bintray.com/user/downloadSubjectPublicKey?username=wand"
    state: present

- name: Add WAND apt repository
  apt_repository:
    repo: "deb https://dl.bintray.com/wand/general {{ansible_distribution_release}} main"
    state: present

- name: Install systemd-named-netns
  apt:
    pkg:
      - systemd-named-netns
    state: present

- name: Configure network namespaces
  include_tasks:
    file: configure-netns.yml
  loop: "{{ netns }}"
  loop_control:
    loop_var: netns_item
    label: "{{ netns_item.name }}"
